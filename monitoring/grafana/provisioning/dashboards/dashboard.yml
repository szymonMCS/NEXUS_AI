# Grafana dashboard provisioning
# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

apiVersion: 1

providers:
  - name: 'NEXUS AI Dashboards'
    orgId: 1
    folder: 'NEXUS AI'
    folderUid: 'nexus'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
